<ion-view title="Signup" hide-nav-bar="true" class="signuppage">
    <ion-content overflow-scroll="true" padding="true">
        <div style="text-align:center;">
            <img src="img/logo.png" width="50%" height="auto">
        </div>
        <button class="button button-positive button-block  icon ion-social-facebook">&nbsp;&nbsp;Login with Facebook</button>
        <form class="list">
            <div class="spacer" style="width: 300px; height: 23px;"></div>
            <label class="item item-input" name="fname">
                <input type="text" placeholder="First Name">
            </label>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <label class="item item-input" name="lname">
                <input type="text" placeholder="Last Name">
            </label>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <label class="item item-input" name="email">
                <input type="email" placeholder="Email">
            </label>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <label class="item item-input" name="phone">
                <input type="tel" placeholder="Phone">
            </label>
            <div class="spacer" style="width: 300px; height: 13px;"></div>
            <label class="item item-input" name="password">
                <input type="password" placeholder="Password">
            </label>
        </form>
        <a ui-sref="tabsController.map" class="button button-energized button-block  icon ion-compose">&nbsp;&nbsp;Sign Up</a>
    </ion-content>
</ion-view>
